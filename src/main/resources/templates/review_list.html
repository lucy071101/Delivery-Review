<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>평점</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="review, loop : ${reviewList}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/review/detail/${review.id}|}" th:text="${review.name}"></a>
                </td>
                <td th:text="${review.rating}"></td>
                <td th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/review/create}" class="btn btn-primary">새 리뷰</a>
</div>
</html>
