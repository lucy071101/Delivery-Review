<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>평점</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviewList}">
        <td>
            <a th:href="@{|/review/detail/${review.id}|}" th:text="${review.name}"></a>
        </td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.createDate}"></td>
    </tr>
    </tbody>
</table>
